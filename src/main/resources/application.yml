spring:
  application:
    name: odos-server-v2
  config:
    import:
      - classpath:application-security.yml

  datasource:
    url: jdbc:mysql://${MYSQL_URL}:${MYSQL_PORT}/${MYSQL_NAME}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update


logging:
  level:
    root: INFO
    com.odos.odos_server_v2: DEBUG
    com.odos.odos_server_v2.domain.diary.service.DiaryService: DEBUG

