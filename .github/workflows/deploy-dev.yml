name: Deploy DEV (ECR -> EC2)

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy_dev:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPO: "1d1s-dev-ecr"
      EC2_APP_DIR: "/home/ubuntu/1d1s-dev"
      COMPOSE_FILE: "docker-compose.dev.yml"
      SERVICE_NAME: "app"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ github.sha }}

      # nginx/nginx.conf 전송
      - name: Copy nginx.conf via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "nginx/nginx.conf"
          target: "${{ env.EC2_APP_DIR }}/"
          strip_components: 1

      - name: Deploy DEV on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.EC2_APP_DIR }}
            
            # 1. ECR 로그인
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # 2. 이미지 Pull & 컨테이너 재시작
            export ECR_REGISTRY=${{ env.ECR_REGISTRY }}
            docker compose -f ${{ env.COMPOSE_FILE }} pull ${{ env.SERVICE_NAME }}
            docker compose -f ${{ env.COMPOSE_FILE }} up -d --no-deps ${{ env.SERVICE_NAME }}
            
            # 3. Nginx 설정 교체 (api-dev.conf로 고정)
            sudo mv ./nginx.conf /etc/nginx/conf.d/api-dev.conf
            sudo nginx -t && sudo systemctl reload nginx
            
            docker image prune -f